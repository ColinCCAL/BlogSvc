<div ng-controller="BlogController">
    <div ng-repeat="post in posts">
        <br>
        <h4>
            {{post.title}}<small> - {{post.author}} at {{post.createdOn}}</small>
        </h4>
        {{post.post}}
        <div ng-repeat="comment in post.comments">
            <h5>{{comment.author}} at {{comment.createdOn}}</h5>
            {{comment.post}}
        </div>
    </div>
</div>
